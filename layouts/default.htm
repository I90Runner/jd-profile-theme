<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="author" content="Johannes Damböck">
    <meta name="description" content="{{ this.page.description }}">
    <title>{{ this.page.title }}</title>
    <link href="{{ ['assets/less/app.less']|theme }}" rel="stylesheet">
{% styles %}
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jd-nav-top">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Johannes <b>Damböck</b></a>
            </div>
            <div id="jd-nav-top" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="start"><a href="#">Profil</a></li>
                    <li><a href="#" data-toggle="collapse" data-target="#jd-nav-top"></a></li>
                    <li><a href="#" data-toggle="collapse" data-target="#jd-nav-top">Abilities</a></li>
                    <li><a href="test/" data-toggle="collapse" data-target="#jd-nav-top">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% page %}
</div>
<script src="{{ [
    'assets/vendor/jquery/dist/jquery.js',
    'assets/vendor/bootstrap/js/transition.js',
    'assets/vendor/bootstrap/js/alert.js',
    'assets/vendor/bootstrap/js/button.js',
    'assets/vendor/bootstrap/js/carousel.js',
    'assets/vendor/bootstrap/js/collapse.js',
    'assets/vendor/bootstrap/js/dropdown.js',
    'assets/vendor/bootstrap/js/modal.js',
    'assets/vendor/bootstrap/js/tooltip.js',
    'assets/vendor/bootstrap/js/popover.js',
    'assets/vendor/bootstrap/js/scrollspy.js',
    'assets/vendor/bootstrap/js/tab.js',
    'assets/vendor/bootstrap/js/affix.js',
    '@framework',
    '@framework.extras',
    'assets/js/app.js',
]|theme }}"></script>
{% scripts %}
</body>

</html>
